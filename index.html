<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, vue demo!</title>
    <script src="basic/public/js/vue.js"></script>
    <link rel="stylesheet" href="basic/public/css/styles.css">
</head>
<body>
    <div id="app">
        {{text}}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: 'Hello, vue demo!'
            }
        });
    </script>
</body>
</html>
